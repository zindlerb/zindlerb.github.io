<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LU Class Search</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="knockout-3.1.0.js"></script>
    <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </head>
  <body>
   <div id="container" class="container-fluid">
    <div class="row">
      <div id="subjects" class="col-sm-3 col-xs-3 col-3">
          <ul class="list-group" data-bind="foreach: quickView">
             <a class="list-group-item" data-bind="text: $data,
                                click: $root.goToSubject,css: { active: $data == $root.chosenSubject() }"></a>
          </ul>
      </div>
      <div id="classes" class="col-sm-9 col-xs-9 col-9">
        <div class="row">
         <div data-bind="foreach: visibleClasses">
          <div class= "row">
            <div class="container-fluid">
              <div class= "row">
                  <div class="col-sm-12">
                  <h4 id="title"><span data-bind="text: title, css: { con: conflict }"></span> (<span data-bind="text: course"></span>)</h4>
                  <div class= "labelBox">
                      <span class="attributes" data-bind="foreach: attributes">
                          <span class="label" data-bind="css: $root.attributeClass($data), text: $data"></span>
                      </span>
                      <button id="add" type="button" class="btn btn-primary" data-bind="click: $root.addClass, visible: !conflict">Add</button>
                  </div>

                  </div>
                 <div id="mainCard" class="col-sm-10 col-xs-10">
                   <div class="container-fluid">
                     <div class="row">
                         <p id="teacher" class="bold"><span data-bind="text: instructors"></span></p>
                         <p id="units" class="bold">Units: <span data-bind="text: units"></span></p>
                     </div>
                     <div class="row">
                         <p class="left"><span class="bold">Prerequisites: </span> <span data-bind="text: prerequisites"></span></p>
                         <p class="left"><span class="bold">Description: </span><span data-bind="text: description"></span></p>
                     </div>
                   </div>
                 </div>
                 <div id="sideCard" class="col-sm-2 col-xs-2">
                     <ul id="time">
                         <li><span class="bold">Class Time:</span></li>
                         <li><span data-bind="text: time"></span></li>
                         <li><span class="bold">Room:</span> <span data-bind="text: room"></span></li>
                         <li class="important">Days:</li>
                         <li data-bind="text: M"></li>
                         <li data-bind="text: T"></li>
                         <li data-bind="text: W"></li>
                         <li data-bind="text: R"></li>
                         <li data-bind="text: F"></li>
                     </ul>
                 </div>
              </div>
              <div class="row">
                    <div class="col-sm-12">
                        <table>
                            <tr>
                                <td><span class="important">Maximum:</span> <span data-bind="text: enrollment.maximum"></span></td>
                                <td><span class="important">Registered:</span> <span data-bind="text: enrollment.registered"></span></td>
                                <td><span class="important">Waitlist:</span> <span data-bind="text: enrollment.waitlist"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
          </div>
         </div>
      </div>
    </div>
    </div>
    <div id="calendar" class="row">
        <div class="col-sm-12">
          <h2 id="added">Added:</h2>
          <div id="addedd"  data-bind="foreach: selectedClasses">
                  <a id="taking" data-bind="text: course,
                                click: $root.dropClass"></a>
          </div>
        </div>
    </div>
   </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="dummy.js"></script>
  </body>
</html>
